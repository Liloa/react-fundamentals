<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // declare types
    const divType = 'div'
    const spanType = 'span'

    //  declare spans
    const span1 = React.createElement(spanType, {children: 'Hello'})
    const span2 = React.createElement(spanType, {children: 'World'})

    // declare div props with children passed in as an array
    const divProps = {className: 'container', children: [span1, ' ', span2]}

    // declare element and then render
    const reactElement = React.createElement(divType, divProps)

    // finally render element
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
